<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Paleti Oluşturucu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Renk kutusu stil tanımları */
        .color-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }
        /* Kopyalandı bildirimi stil tanımları */
        .copy-notification {
            position: fixed;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="bg-light text-center py-5">
    <div class="container">
        <h1 class="mb-4">Renk Paleti Oluşturucu</h1>
        <div class="row justify-content-center mb-3">
            <div class="col-auto">
                <!-- Renk seçici -->
                <input type="color" id="colorPicker" class="form-control form-control-color" title="Renk seç">
            </div>
        </div>
        <div class="row justify-content-center mb-4">
            <div class="col-auto">
                <!-- Renk paleti oluşturma butonu -->
                <button class="btn btn-primary" onclick="createPalette()">Renk Paleti Oluştur</button>
            </div>
        </div>
        <!-- Renk paleti kutuları -->
        <div id="palette" class="row justify-content-center"></div>
        <!-- Kopyalandı bildirimi -->
        <div id="copyNotification" class="copy-notification">Kopyalandı!</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
